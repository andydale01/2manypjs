<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ManyPJs</title>
    <!-- Load Google Fonts properly -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; /* Remove default body margin */
            font-family: 'Share Tech', sans-serif; 
            background-color: #060606; /* Fallback background colour */
            background-image: url('2manypjs_andy_main.png'); /* Path to your background image */
            background-size: auto; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;  /* Prevent image repetition */
            display: flex; /* For vertical and horizontal centering of content */
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; /* Ensure full viewport height */
            padding-top: 20px; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            width: 50%;              /* Make it wide — adjust as needed */
            max-width: 1000px;       /* Prevent it from getting too wide on big screens */
            height: 150px;           /* Make it thinner — adjust as needed */
            padding: 10px 20px;      /* Reduce vertical padding */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;          /* Center it horizontally if not using flex */
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Optional: Style for a link if you add one */
        a {
            color: #0078d7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2ManyPJs</h1>
        <p>T-Rex Tunes. Muppet Mixes.</p>
        <p><a href="https://www.mixcloud.com/2manypjs/" target="_blank">Visit us on MixCloud</a></p>
        <p>Book us. Go on. Please. It'll be fun. Probably... muppets@2manypjs.com</p>
        </div>
</body>
</html>
