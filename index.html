<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ManyPJs</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            font-family: sans-serif;
            background-color: #f0f0f0; /* Fallback background colour */
            background-image: url('2manypjs_andy_main.png'); /* Path to your background image */
            background-size: auto; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;  /* Prevent image repetition */
            display: flex; /* For vertical and horizontal centering of content */
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; /* Ensure full viewport height */
            padding-top: 20px; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow for better visibility */
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Optional: Style for a link if you add one */
        a {
            color: #0078d7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2ManyPJs</h1>
        <p>Welcome to 2ManyPJs. Epic Tunes. Wonky Muppet Mixes.</p>
        <p><a href="https://www.mixcloud.com/2manypjs/" target="_blank">Visit us on MixCloud</a></p>
        </div>
</body>
</html>
